<html>
    <head>
        <title>Manage Stream</title>
        <!-- <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="../css/bootstrap-responsive.css"> -->
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static_files/css/header.css">
        <link rel="stylesheet" href="/static_files/css/management.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            {% include 'header.html' %}
            <div class="row">
                <h2>Streams I own</h2>
            </div>
            <div class="row">
                <table id="owned_streams">
                    <tr align="right">
                        <th>
                            <span class="sortButtonText">Name</span>
                            <a href="#" class="sortButton">&#9650</a>
                        </th>
                        <th>Last New Picture</th>
                        <th>
                            <span class="sortButtonText">Number of Pictures</span>
                            <a href="#" class="sortButton">&#9650</a>
                        </th>
                        <th class="rightBoundry">Delete</th>
                    </tr>
                </table>
                <button class="btn btn-danger" value="Create" id="delete_btn">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                    Delete Checked Streams
                </button>
            </div>
            <div class="row">
                <h2>Streams I subscribe to</h2>
            </div>
            <div class="row">
                <table id="subscribed_streams">
                    <tr align="right">
                        <th>
                            <span class="sortButtonText">Name</span>
                            <a href="#" class="sortButton">&#9650</a>
                        </th>
                        <th>Last New Picture</th>
                        <th>
                            <span class="sortButtonText">Number of Pictures</span>
                            <a href="#" class="sortButton">&#9650</a>
                        </th>
                        <th>
                            <span class="sortButtonText">Views</span>
                            <a href="#" class="sortButton">&#9650</a>
                        </th>
                        <th class="rightBoundry">Unsubscribe</th>
                    </tr>
                </table>
                <button class="btn btn-danger" value="Create" id="unsubscribe_btn">
                    <i class="glyphicon glyphicon-remove-sign"></i>
                    Unsubscribe Checked Streams
                </button>
            </div>
        </div>
        <script src="/static_files/js/manage.js"></script>
    </body>
</html>
